<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Time tracking dashboard</title>
  <link rel="stylesheet" href="assets/css/style.css">


</head>

<body>

  <div class="content">
  <div class="left">
   <div class="left-top">
    <img src="assets/images/image-jeremy.png" alt="image-jeremy" width="100px" height="100px" class="jerm">
    <p>  Report for</p>
    <h2>Jeremy <br> Robson</h2>
   </div>
<div class="left-bot">
  <p class="p-1"> Daily</p>
  <p class="p-2">Weekly</p>
 <p class="p-1"> Monthly</p>
</div>
  </div>
<div class="right">
  <div class="right-1">

<div class="work">
  <div class="img1">
    <img src="assets/images/icon-work.svg" alt="" height="50px" width="60px" class="images">
  </div>
  <div class="box">
    <div class="work-para">
      <div class="work-para1">
        <p>Work</p>
        <img src="assets/images/icon-ellipsis.svg" alt="" class="eli">
      </div>
      <div class="work-para2">
        <h2>32hrs</h2>
        <p>Last week-36hrs</p>
      </div>
    </div>
  </div>
</div>
 
<div class="play">
  <div class="img2">
    <img src="assets/images/icon-play.svg" alt="" height="50px" width="60px" class="images">
  </div>
  <div class="box">
    <div class="play-para">
      <div class="work-para1">
        <p>Play</p>
        <img src="assets/images/icon-ellipsis.svg" alt="" class="eli">
      </div>
      <div class="play-para2">
        <h2>10hrs</h2>
        <p>Last week-8hrs</p>
      </div>
    </div>
  </div>
</div>

<div class="study">
  <div class="img3"><img src="assets/images/icon-study.svg" alt="" height="50px" width="60px" class="images"></div>
  <div class="box">
    <div class="study-para">
      <div class="work-para1">
        <p>Study</p>
        <img src="assets/images/icon-ellipsis.svg" alt="" class="eli">
      </div>
      <div class="study-para2">
        <h2>4hrs</h2>
        <p>Last week-7hrs</p>
      </div>
    </div>
  </div>
</div>

  </div>
<div class="right-2">
  <div class="exe">
  <div class="img4">
    <img src="assets/images/icon-exercise.svg" alt="" height="50px" width="60px" class="images">
  </div>
  <div class="box">
    <div class="exe-para">
    <div class="work-para1">
      <p>Exercise</p>
      <img src="assets/images/icon-ellipsis.svg" alt="" class="eli">
    </div>
    <div class="exe-para2">
      <h2>4hrs</h2>
      <p>Last week-5hrs</p>
    </div>
  </div>
</div>
</div>

<div class="soc">
  <div class="img5">
    <img src="assets/images/icon-social.svg" alt="" height="50px" width="60px" class="images">
  </div>
  <div class="box">
    <div class="soc-para">
      <div class="work-para1">
        <p>Social</p>
        <img src="assets/images/icon-ellipsis.svg" alt="" class="eli">
      </div>
      <div class="soc-para2">
        <h2>5hrs</h2>
        <p>Last week-10hrs</p>
      </div>
    </div>
  </div>
</div>

<div class="self">
  <div class="img6">
    <img src="assets/images/icon-self-care.svg" alt="" height="50px" width="60px" class="images">
  </div>
  <div class="box">
    <div class="self-para">
      <div class="work-para1">
        <p>Self Care</p>
        <img src="assets/images/icon-ellipsis.svg" alt="" class="eli">
      </div>
      <div class="self-para2">
        <h2>2hrs</h2>
        <p>Last week-2hrs</p>
      </div>
    </div>
  </div>
</div>
  
  </div>
</div>
</div>
</body>

</html>
